<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="headline">
        <header class="header">
            <div class="logo">
                <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/icon.png" alt="Logo" class="logo__img">
                <div class="logo__text">
                    <div class="logo__name">Foundation</div>
                    <div class="logo__description">Startup landing template</div>
                </div>
            </div>
            <nav class="navigation">
                <a href="#" class="navigation__item navigation__item_selected">Home</a>
                <a href="#" class="navigation__item">Stories</a>
                <a href="#" class="navigation__item">Library
                    <i class="navigation__arrow"></i>
                </a>
            </nav>
            <button class="header__button">Get Started</button>
        </header>
    </div>
    <footer class="footer">
        <div class="footer-navigation">
            <div class="about-company">
                <div class="logo">
                    <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/icon-dark.png" alt="Logo" class="logo__img">
                    <div class="logo__text">
                        <div class="logo__name">Foundation</div>
                        <div class="logo__description">Startup landing template</div>
                    </div>
                </div>
                <p class="footer__description">Foundation is a website template for startups and small teams. It helps to build a website in no time.
                </p>
                <div class="downloads">
                    <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/app-store.png" alt="App store download">
                    <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/google-play.png" alt="Google play download">
                </div>
            </div>
            <div class="additional-navigation">
                <div class="additional-navigation__column">
                    <h3 class="additional-navigation__column"></h3>
                    <ul class="additional-navigation__list">
                        <li class="additional-navigation__list-item"></li>
                        <li class="additional-navigation__list-item"></li>
                        <li class="additional-navigation__list-item"></li>
                        <li class="additional-navigation__list-item"></li>
                        <li class="additional-navigation__list-item"></li>
                    </ul>            
                </div>
            </div>
        </div>
        <hr class="footer__line">
        <div class="footer-links">
            <nav class="footer-terms">
                <a class="footer-terms__item" href="#">Terms</a>
                <a class="footer-terms__item" href="#">Privacy</a>
                <a class="footer-terms__item" href="#">Licence</a>
            </nav>
            <div class="social-links">
                <a href="#" class="social-links__item"><img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/social-twitter.png" alt="Twitter link"></a>
                <a href="#" class="social-links__item"><img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/social-fb.png" alt="fb link"></a>
                <a href="#" class="social-links__item"><img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/social-linkedIn.png" alt="linkedin link"></a>
            </div>
        </div>
    </footer>
</body>
</html>
